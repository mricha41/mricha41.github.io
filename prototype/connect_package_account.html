<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Digital Prototype</title>
  </head>
  <body>
  <div class="phone container-fluid align-middle">
    <div class="row" style="margin-top: 50px;">
      <div class="col">
        <div class="bg-light p-4">
          <form class="form">
            <div class="form-group">
              <label class="sr-only" for="formDropdownAccount">Package Delivery Account:</label>
              <select class="form-control" id="formDropdownAccount">
                <option>UPS</option>
                <option>USPS</option>
                <option>FedEx</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="inputPassword" class="sr-only">Account Password:</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <br>
          </form>
          <button id="saveButton" class="btn btn-primary mb-2">Save</button>
          <div id="saveConfirmed" class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              Package delivery account settings saved successfully.
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 50px;">
      <div class="col">
        <a href="package_settings.html" class="circle centerCol">
          <i data-feather="chevron-left" class="appButton"></i>
        </a>
      </div>
    </div>
  </div>
  
  <!-- scripts go here! -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script type="text/javascript">
    //feather icons...
    feather.replace()

    $(document).ready(function(){
    $('#saveButton').click(function(){
        $('#saveConfirmed').show()
      }) 
    });
  </script>
  </body>
</html>
